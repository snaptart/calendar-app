<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Calendar App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Real-Time Calendar</h1>
            <div class="user-info">
                <input type="text" id="username" placeholder="Enter your name..." maxlength="50">
                <span class="status" id="status">Disconnected</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="user-calendars">
                    <h3>Users</h3>
                    <div id="userList" class="user-list">
                        <!-- User checkboxes will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Event</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventTitle">Title:</label>
                    <input type="text" id="eventTitle" required maxlength="200">
                </div>
                <div class="form-group">
                    <label for="eventStart">Start:</label>
                    <input type="datetime-local" id="eventStart" required>
                </div>
                <div class="form-group">
                    <label for="eventEnd">End:</label>
                    <input type="datetime-local" id="eventEnd" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="allDay"> All Day
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" id="saveEvent">Save Event</button>
                    <button type="button" id="deleteEvent" style="display: none;">Delete Event</button>
                    <button type="button" id="cancelEvent">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
