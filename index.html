<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Calendar</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Collaborative Calendar</h1>
            <div class="user-section">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" placeholder="Enter your name..." />
                <span id="userStatus" class="status"></span>
            </div>
        </header>

        <div class="calendar-controls">
            <div class="user-filters">
                <h3>Show Calendars:</h3>
                <div id="userCheckboxes" class="checkbox-group">
                    <!-- User checkboxes will be populated here -->
                </div>
                <button id="refreshUsers" class="btn btn-small">Refresh Users</button>
            </div>
            
            <div class="calendar-actions">
                <button id="addEventBtn" class="btn btn-primary">Add Event</button>
                <div class="connection-status">
                    <span id="connectionStatus" class="status">Connecting...</span>
                </div>
            </div>
        </div>

        <div id="calendar"></div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Title:</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventStart">Start:</label>
                            <input type="datetime-local" id="eventStart" required>
                        </div>
                        <div class="form-group">
                            <label for="eventEnd">End:</label>
                            <input type="datetime-local" id="eventEnd" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Event</button>
                        <button type="button" id="deleteEventBtn" class="btn btn-danger" style="display: none;">Delete Event</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
